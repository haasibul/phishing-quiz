<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Awareness Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      font-weight: 300;
    }

    #quiz-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255,255,255,0.2);
    }

    #message {
      font-size: 1.3rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #2c3e50;
      font-weight: 500;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      border-left: 4px solid #3498db;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      min-width: 140px;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    button:hover:before {
      left: 100%;
    }

    .phishing-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .phishing-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
    }

    .legit-btn {
      background: linear-gradient(135deg, #00d2d3, #54a0ff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 210, 211, 0.4);
    }

    .legit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 210, 211, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    #feedback {
      font-size: 1.2rem;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .feedback-correct {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      animation: pulse 0.6s ease-in-out;
    }

    .feedback-incorrect {
      background: linear-gradient(135deg, #e17055, #d63031);
      color: white;
      animation: shake 0.6s ease-in-out;
    }

    #score {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2c3e50;
      padding: 20px;
      background: linear-gradient(135deg, #ddd6fe, #c7d2fe);
      border-radius: 12px;
      border: 2px solid #8b5cf6;
      margin-top: 20px;
    }

    .score-label {
      color: #6366f1;
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      #quiz-box {
        padding: 25px;
        margin: 10px;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 200px;
      }
    }

    .icon {
      font-size: 1.5rem;
      margin-right: 8px;
    }

    .shield-icon {
      display: inline-block;
      margin-left: 10px;
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h1>üõ°Ô∏è Spot the Phish! <span class="shield-icon">üéØ</span></h1>
    <p class="subtitle">Test your cybersecurity awareness</p>
  </div>
  
  <div id="quiz-box">
    <p id="message">Loading question...</p>
    
    <div class="progress-bar">
      <div class="progress-fill" style="width: 0%"></div>
    </div>
    
    <div class="button-container">
      <button class="phishing-btn" onclick="answer('Phishing')">
        <span class="icon">‚ö†Ô∏è</span>Phishing
      </button>
      <button class="legit-btn" onclick="answer('Legit')">
        <span class="icon">‚úÖ</span>Legit
      </button>
    </div>
    
    <p id="feedback"></p>
    
    <div id="score">
      <span class="score-label">üìä Your Score</span>
      <div class="score-content">0 / 0</div>
    </div>
  </div>

  <script>
    // Enhanced answer function with animations
    function answer(choice) {
      // Add visual feedback for button press
      event.target.style.transform = 'scale(0.95)';
      setTimeout(() => {
        event.target.style.transform = '';
      }, 100);
      
      // Call original answer function (this would be in your script.js)
      // For demo purposes, adding some sample behavior
      const feedback = document.getElementById('feedback');
      const isCorrect = Math.random() > 0.5; // Random for demo
      
      if (isCorrect) {
        feedback.textContent = 'üéâ Correct! Great job spotting that one.';
        feedback.className = 'feedback-correct';
      } else {
        feedback.textContent = '‚ùå Not quite right. Keep learning!';
        feedback.className = 'feedback-incorrect';
      }
      
      // Update progress bar
      const progressFill = document.querySelector('.progress-fill');
      const currentWidth = parseInt(progressFill.style.width) || 0;
      progressFill.style.width = Math.min(currentWidth + 10, 100) + '%';
      
      // Update score display
      const scoreContent = document.querySelector('.score-content');
      const currentScore = scoreContent.textContent.split(' / ');
      const correct = parseInt(currentScore[0]) + (isCorrect ? 1 : 0);
      const total = parseInt(currentScore[1]) + 1;
      scoreContent.textContent = `${correct} / ${total}`;
    }
    
    // Initialize score display
    document.addEventListener('DOMContentLoaded', function() {
      const scoreDiv = document.getElementById('score');
      scoreDiv.innerHTML = `
        <span class="score-label">üìä Your Score</span>
        <div class="score-content">0 / 0</div>
      `;
    });
  </script>
</body>
</html>
