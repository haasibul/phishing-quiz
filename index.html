<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phishing Awareness Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🛡️ Spot the Phish! 🎯</h1>
    <p class="subtitle">Test your cybersecurity awareness</p>

    <div id="quiz-box" class="card">
      <p id="message">Loading question...</p>
      <hr>
      <div class="button-group">
        <button onclick="answer('Phishing')" class="phishing-btn">⚠️ PHISHING</button>
        <button onclick="answer('Legit')" class="legit-btn">✅ LEGIT</button>
      </div>
      <p id="feedback"></p>
      <div class="score-box">
        <p>📊 Your Score</p>
        <p id="score">0 / 0</p>
      </div>
    </div>

    <footer>
      <p>Stay safe online. Learn to recognize phishing!</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
